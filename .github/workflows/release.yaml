name: Upload Release Asset

on:
    release:
        types: [created]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Install zip
              run: sudo apt-get install zip

            - name: Zip the code
              run: zip -r source_code.zip .

            - name: Rename the file
              run: mv source_code.zip ${{ github.repository_id }}-${{ github.event.release.tag_name }}.mcpack

            - name: Upload Release Asset
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
              with:
                  upload_url: ${{ github.event.release.upload_url }}
                  asset_path: ./${{ github.repository_id }}-${{ github.event.release.tag_name }}.mcpack
                  asset_name: ${{ github.repository_id }}-${{ github.event.release.tag_name }}.mcpack
                  asset_content_type: application/octet-stream
